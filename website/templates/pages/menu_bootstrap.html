{% load sitetree %}
<ul class="nav">
    {% for item in sitetree_items %}
        <li class="nav-link{% if item.has_children %} dropdown{% endif %}{% if item.is_current or item.in_current_branch %} active{% endif %}">
            <a href="{% if item.has_children %}#{% else %}{% sitetree_url for item %}{% endif %}" {% if item.has_children %}class="dropdown-toggle" data-toggle="dropdown"{% endif %}>
              {% if item.has_children %}<b class="caret-left"></b>{% endif %}
              {{ item.title_resolved }}
            </a>
            {% if item.has_children %}
                {% sitetree_children of item for menu template "pages/menu_bootstrap_dropdown.html" %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
